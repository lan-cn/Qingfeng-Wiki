<!doctype html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@1.0.2/dist/css/mdui.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/mdui@1.0.2/dist/js/mdui.min.js"></script>
    <link rel="shortcut icon" href="https://qingfeng-wiki.vercel.app/pics/ico.png" type="image/x-icon">
    <title>清风wiki</title>
    <style>
        .img {
            border: 3px solid rgb(46, 46, 46);
        }
        
        .img3 {
            border: 2px solid rgb(46, 46, 46);
        }
    </style>
</head>

<body class="mdui-bottom-nav-fixed " style="padding-top: 50px;">
    <div class="mdui-drawer mdui-drawer-full-height mdui-drawer-close mdui-color-white" id="sidebar">
        <p>&nbsp;</p>

            <img class="img" src="https://qingfeng-wiki.vercel.app/pics/ico.png" height="100" width="100" />

            </img>

        </div>
        <div>&nbsp;</div>

        <div class="mdui-container" mdui-tab>
            <ul class="mdui-list mdui-list-dense">

                    <div class="mdui-list-item-content">主页</div>
                </li>
                <li class="mdui-list-item " onclick="window.open('https://qingfeng-wiki.vercel.app/about.html')">

                </li>
                <li class="mdui-list-item " onclick="window.open('https://qingfeng-wiki.vercel.app/contact.html')">
                    <div class="mdui-list-item-content">联系我们</div>
                </li>
                <li class="mdui-list-item " onclick="window.open('https://qingfeng-wiki.vercel.app/donate.html')">
                    <div class="mdui-list-item-content">捐赠</div>
                </li>
            </ul>
        </div>
        <div>&nbsp;</div>
        <div>&nbsp;</div>
        <li class="mdui-typo-caption-opacity">切换页面源</li>
        <div>&nbsp;</div>

        <div class="mdui-container" mdui-tab>
            <ul class="mdui-list mdui-list-dense">
                <li class="mdui-list-item " onclick="a()">
                    <div class="mdui-list-item-content">维基百科</div>
                </li>
                <li class="mdui-list-item " onclick="b()">
                    <div class="mdui-list-item-content">维基百科镜像1</div>
                </li>
                <li class="mdui-list-item " onclick="c()">
                    <div class="mdui-list-item-content">维基百科镜像2</div>
                </li>
                <li class="mdui-list-item " onclick="d()">
                    <div class="mdui-list-item-content">百度百科</div>
                </li>
                <li class="mdui-list-item " onclick="e()">
                    <div class="mdui-list-item-content">大英百科全书</div>
                </li>
            </ul>
        </div>

    </div>
    <div class="mdui-container">
        <div class="mdui-appbar  mdui-shadow-0">
            <div class="mdui-toolbar">
                <button mdui-drawer="{target:'#sidebar',overlay:true,swipe:true}" class="mdui-btn mdui-btn-icon mdui-ripple"><i class="mdui-icon material-icons">menu</i> </button>

            </div>
        </div>
        <div>&nbsp;</div>
        <div class="mdui-container">

            <div class="mdui-typo">
                <pre><img class="img3" src="https://qingfeng-wiki.vercel.app/pics/ico.png" height="50" width="50" /><div class="mdui-typo-display-1">清风维基</div><div class="mdui-typo-subheading">一个公益性质的政治科普wiki</div></pre>
            </div>
            <div>&nbsp;</div>
            <div>&nbsp;</div>

            <div class="mdui-valign">
                <input class="mdui-textfield-input" name="url" type="text" id="url" placeholder="请直接输入你要查询的词条">
                </form>
                <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i value="test" class="mdui-icon material-icons" onClick="checkurl()" >search</i></a>
            </div>
            <div>&nbsp;</div>
            <div>&nbsp;</div>


            <script>
                function checkurl() {
                    var url = document.getElementById("url").value;
                    window.open('https://qingfeng-wiki.vercel.app/wiki' + '/' + url + '.html');
                    return true;
                }
            </script>
            <div>&nbsp;</div>

            <div class="mdui-typo">
                <pre><div class="mdui-typo-display-1">八九学运&六四事件&nbsp;<div class="mdui-typo-caption-opacity">切换页面源请打开侧边栏</div></div>
<iframe id = "liusi" src="https://zh.wikipedia.org/wiki/%E5%85%AD%E5%9B%9B%E4%BA%8B%E4%BB%B6" width="100%" height="650"></iframe>
            </div>


            <script type="text/javascript">
                function a(){
                var aaa = document.getElementById("liusi");
                aaa.src = "https://zh.wikipedia.org/wiki/%E5%85%AD%E5%9B%9B%E4%BA%8B%E4%BB%B6";
                }
                function b(){
                var bbb = document.getElementById("liusi");
                bbb.src = "https://en.wiki.hancel.org/wiki/1989_Tiananmen_Square_protests_and_massacre";
                }                
                function c(){
                var ccc = document.getElementById("liusi");
                ccc.src = "https://en.jinzhao.wiki/wiki/1989_Tiananmen_Square_protests_and_massacre";
                }                
                function d(){
                var ddd = document.getElementById("liusi");
                ddd.src = "https://baike.baidu.com/item/1989%E5%B9%B4%E6%98%A5%E5%A4%8F%E4%B9%8B%E4%BA%A4%E7%9A%84%E6%94%BF%E6%B2%BB%E9%A3%8E%E6%B3%A2%EF%BC%881989%E5%B9%B44%E6%9C%88%E2%80%946%E6%9C%88%EF%BC%89/56667564?fr=aladdin";
                }
                function e(){
                var eee = document.getElementById("liusi");
                eee.src = "https://www.britannica.com/event/Tiananmen-Square-incident";
                }
                </script>
        </div>
